<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Registration</title>

<body class="regi">
    <div class="form-container">
        <img src="logo/Black and Blue Simple Creative Illustrative Dragons E-Sport Logo.png" width="150px" height="150px" class="regi-img">
        <h2>Registration</h2>
        <form action="submit_application.php" method="POST" enctype="multipart/form-data" id="application-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Telephone Number</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="resume">Submit ion of CV Form</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            <label for="cover-letter">Additional Information</label>
            <textarea id="cover-letter" name="cover_letter" rows="4" required></textarea>
            <button type="submit">Submit Application</button>
            <form>
    </div>
</body>
</html>
